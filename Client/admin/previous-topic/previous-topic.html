<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../admin_panel.css">
  <link rel="stylesheet" href="prev-question-answer.css">

  <title>
    STARC - Admin
  </title>
</head>

<body>

  <div class="training-main max-height max-width">
    <div class="training-page center-aligned-flex row-flex max-height max-width">


      <div class="sidebar max-height center-aligned-flex column-flex">
        <img src="../../images/starc-logo.png" alt="">

        <h2>Departments</h2>

        <div class="department-box center-aligned-flex row-flex selected-department-box" id="department-tornitura">
          <object data="../../images/Tornitura-Selected.svg" type="image/svg+xml"></object>

          <div class="department-title center-aligned-flex">Tornitura</div>
        </div>

        <div class="department-box center-aligned-flex row-flex" id="department-rettifiche">
          <object data="../../images/Rettifiche.svg" type="image/svg+xml"></object>

          <div class="department-title center-aligned-flex">Rettifiche</div>
        </div>

        <div class="department-box center-aligned-flex row-flex" id="department-qualita">
          <object data="../../images/Qualita.svg" type="image/svg+xml"></object>

          <div class="department-title center-aligned-flex">Qualita</div>
        </div>

        <div class="department-box center-aligned-flex row-flex" id="training-button"
          onclick="redirectToPage('../../training/training.html')">
          <object data="../../images/Training.svg" type="image/svg+xml"></object>

          <div class="department-title center-aligned-flex">Training</div>
        </div>
      </div>

      <div class="max-height max-width center-aligned-flex admin-main column-flex">
        <div class="admin-heading center-aligned-flex">
          <div class="first-heading center-aligned-flex">
            <object data="../../images/Tornitura.svg" id="admin-heading-object" type="image/svg+xml"></object>
            <h2 id="admin-heading">Tornitura</h2>
            <object class="right-arrow-object" data="../images/GT.svg" type="image/svg+xml"></object>
            <h2>Q/A</h2>
          </div>

          <div class="button-container center-aligned-flex">
            <div class="add-new-topic-button center-aligned-flex" id="add-new-topic-button">
              Add New Topic
            </div>
            <div class="logout-button center-aligned-flex" onclick="sendLogOutRequest()">
              Log Out
            </div>
          </div>
        </div>

        <div id="topic-container" class="center-aligned-flex column-flex previous-questions-container">
        </div>

        <div class="pagination center-aligned-flex" id="pagination-container"></div>
      </div>
    </div>
  </div>
  
  <script src="../../scripts/config.js"></script>
  <script src="../../scripts/script.js"></script>
  <script src="../../scripts/sidebar-responsiveness.js"></script>
  <script src="prev-question-answer.js"></script>
  <script src="tab-change.js"></script>
  
</body>

</html>
